<!DOCTYPE html>
<html>
<head>
	<title>Dialog Box Example</title>
	<script src="./components/pages.js"></script>
	<script src="./components/controls.js"></script>
	<script src="./components/dialogs.js"></script>
</head>
<body>
	<h1>Dialog Box Example</h1>
	<p>Click the button below to open a dialog box:</p>
	<button onclick="openDialog()">Open Dialog</button>
	<script>
		function openDialog() {
			let content = document.createTextNode("This is a custom message in the dialog box.");
			let okButton = createButton("OK", function() {
				hideDialog(dialog);
			});
			let dialog = showDialog("Dialog Box Title", content, [okButton]);
		}
	</script>
</body>
</html>
